<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./LoginPage.css"
    <title>Login Page</title>
  </head>
  <body>
    <h2>Club Login Form</h2>

    <div id="id01" class="modal">
      <form class="modal-content animate" action="./LoginSuccess.html">

        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required><br><br>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br><br>

          <button type="submit">Login</button><br><br>
          <label>
            <input type="checkbox" checked="checked" name="remember" /> Remember me</label><br><br>
        </div>

        <div class="container" style="background-color: #f1f1f1">
          <button
            type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel
          </button>
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>
  </body>
</html>
