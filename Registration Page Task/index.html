<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css"
    <title>Registration Page</title>
  </head>
  <body>
    <form action="./SuccessPage.html">
      <div class="container">
        <h1>Register</h1>
        <p>
          We would love to have you join us! Fill this form to create an account.
        </p>
        <hr />

        <label for="fname"><b>First name:</b></label>
        <input
          type="text"
          placeholder="Enter First Name"
          name="fname"
          id="first name"
          required
        /><br /><br />

        <label for="fname"><b>Last name:</b></label>
        <input
          type="text"
          placeholder="Enter Last Name"
          name="lname"
          id="last name"
          required
        /><br /><br />

        <label for="Pnumber"><b>Phone Number:</b></label>
        <input
          type="number"
          placeholder="Enter Phone Number"
          name="Pnumber"
          id="Pnumber"
          required
        /><br /><br />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        /><br /><br />

        <label for="gender"><b>Select your gender</b></label>
        <select name="gender">
          <option value="none" selected>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">other</option></select
        ><br /><br />

        <label for="birthday"><b>Birthday:</b></label>
        <input type="date" id="birthday" name="birthday" /><br /><br />

        <label for="favcolor"><b>Select your favorite color:</b></label>
        <input
          type="color"
          id="favcolor"
          name="favcolor"
          value="#ff0000"
        /><br /><br />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        /><br /><br />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        /><br /><br />

        <hr />
        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="./LoginPage.html">Login</a>.</p>
      </div>
    </form>
  </body>
</html>
